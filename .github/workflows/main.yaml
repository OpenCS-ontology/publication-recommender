name: Create and publish a Docker image

on:
  push:
    branches: ['main']
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  container-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup milvus-etcd
      - run: |
          docker pull quay.io/coreos/etcd:v3.5.5
          docker run -d -p 2379:2379 --name milvus-etcd quay.io/coreos/etcd:v3.5.5 etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

      - name: Setup milvus-minio
      - run: |
          docker pull minio/minio:RELEASE.2023-03-20T20-16-18Z
          docker run -p 9000:9000 -p 9001:9001 --name milvus-minio -v ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data minio/minio:RELEASE.2023-03-20T20-16-18Z server /minio_data --console-address ":9001"

      - name: Set up milvus and recommender
        run: |

          docker pull milvusdb/milvus:v2.3.3
          docker run --name milvus-standalone -d milvusdb/milvus:v2.3.3 milvus run standalone

          docker build -t recommender_image .
          docker run -t -d --name recommender-container --network host recommender_image

      - name: Check if container runs properly
        run: |
          docker exec recommender-container bash /home/container_test/test_script.sh

      - name: Clean up
        run: |
          docker stop recommender-container
          docker rm  recommender-container
          docker stop milvus
          docker rm milvus
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: container-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
